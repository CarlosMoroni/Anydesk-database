<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anydesk Database</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>
                <h1>Catalogo de computadores</h1>
            </li>
        </ul>

        <ul>
            <li>
                <input type="text" placeholder="Buscar">
                <button id="addNewDevice"><img src="/src/image/plus icon.svg" alt="adicionar"></button>
            </li>
        </ul>
    </nav>

    <main>
        <section class="servidores">
            <div class="separador">
                <h2>Servidores</h2>
            </div>

            <div class="itens" id="servidores">
                <!-- incluido via javascript -->
            </div>
        </section>

        <section class="jj-distribuidora">
            <div class="separador">
                <h2>Distribuidora JJ</h2>
            </div>

            <div class="itens" id="distribuidora-jj">
                <!-- incluido via javascript -->
            </div>
        </section>

        <section class="jk-distribuidora">
            <div class="separador">
                <h2>Distribuidora JK</h2>
            </div>

            <div class="itens" id="distribuidora-jk">
                <!-- incluido via javascript -->
            </div>
        </section>

        <section class="sk-tk">
            <div class="separador">
                <h2>Supermercado Kauan de Tarauaca</h2>
            </div>

            <div class="itens" id="sk-tk-container">
                <!-- incluido via javascript -->
            </div>
        </section>

        <section class="sk-rb">
            <div class="separador">
                <h2>Supermercado Kauan de Rio Branco</h2>
            </div>

            <div class="itens" id="sk-rb-container">
                <!-- incluido via javascript -->
            </div>
        </section>

        <!-- parte de adição ou edição de registros -->
        <div class="ativa" id="add-to-edit">
            <div class="add-to-edit">
                <form class="container" id="form-register">
                    <div class="text-label"></div>

                    <div id="hiden">
                        <label for="id">Id</label>
                        <input type="text" name="id" id="id">
                    </div>

                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="name_device" id="name_device" maxlength="255" required>
                    </div>

                    <div>
                        <label for="id">Chave de acesso</label>
                        <input type="text" name="access_code" id="access_code" maxlength="255" required>
                    </div>

                    <div>
                        <label for="category">Categoria</label>
                        <select name="category" id="category" required>
                            <option value="" selected>Selecione</option>
                            <option value="SERVER">Servidores</option>
                            <option value="JJ">Distribuidora JJ</option>
                            <option value="JK">Distribuidora JK</option>
                            <option value="SK-TK">Supermercado Kauan de Tarauaca</option>
                            <option value="SK-RB">Supermercado Kauan de Rio Branco</option>
                        </select>
                    </div>

                    <div class="action" id="action">
                        <!-- botao para deletar dispositivos -->
                        <div id="delete-container" class="ativa">
                            <button class="delete" id="delete" type="button"><img src="./src/image/delete.svg"
                                    alt="Deletar"></button>
                        </div>

                        <div class="default">
                            <button class="save" type="submit"><img src="./src/image/save.svg" alt="Salvar"></button>
                            <button class="cancel" id="closeDialog" type="button"><img src="./src/image/close.svg"
                                    alt="Cancelar"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- alerta positivo -->
        <div id="alerta-positivo" class="alerta-positivo ativa">
            <p>Operação realizada com sucesso!</p>
        </div>
    </main>

</body>

</html>
