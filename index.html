<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anydesk Database</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>
                <h1>Catalogo de computadores</h1>
            </li>
        </ul>

        <ul>
            <li>
                <input type="text" placeholder="Buscar">
                <button id="addNewDevice"><img src="/src/image/plus icon.svg" alt="adicionar"></button>
            </li>
        </ul>
    </nav>

    <main>
        <section class="servidores">
            <div class="separador">
                <h2>Servidores</h2>
            </div>

            <div class="itens" id="servidores">
                <!-- incluido via javascript -->
            </div>
        </section>

        <section class="jj-distribuidora">
            <div class="separador">
                <h2>Distribuidora JJ</h2>
            </div>

            <div class="itens" id="distribuidora-jj">
                
            </div>
        </section>

        <section class="jk-distribuidora">
            <div class="separador">
                <h2>Distribuidora JK</h2>
            </div>

            <div class="itens" id="distribuidora-jk">
                
            </div>
        </section>

        <section class="sk-tk">
            <div class="separador">
                <h2>Supermercado Kauan de Tarauaca</h2>
            </div>

            <div class="itens" id="sk-tk-container">
                
            </div>
        </section>

        <section class="sk-rb">
            <div class="separador">
                <h2>Supermercado Kauan de Rio Branco</h2>
            </div>

            <div class="itens" id="sk-rb-container">
                
            </div>
        </section>

        <!-- parte de adição ou edição de registros -->
        <div class="ativa" id="add-to-edit">
            <div class="add-to-edit ativa">
                <div class="container">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome">
                    </div>

                    <div>
                        <label for="id">Chave de acesso</label>
                        <input type="text" name="id">
                    </div>

                    <div>
                        <label for="description">Descrição</label>
                        <input type="text" name="description">
                    </div>

                    <div class="action">
                        <button>Salvar</button>
                        <button id="closeDialog">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
